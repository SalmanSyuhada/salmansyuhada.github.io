<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - TryToWin AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(145deg, #010918, #061529);
      font-family: 'Orbitron', sans-serif;
      color: #00ffcc;
    }

    .title {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #00f2fe;
      text-shadow: 0 0 10px #00f2fe;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.4;
      }
    }

    .login-box {
      background: #031b2f;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px #00f2fe;
      text-align: center;
      width: 300px;
    }

    .login-box h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #00f2fe;
    }

    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-family: 'Orbitron', sans-serif;
    }

    input {
      background: #e0f7fa;
      color: #000;
    }

    button {
      background: #00f2fe;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00c3cc;
    }

    #message {
      margin-top: 0.5rem;
      color: red;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #02131f;
      padding: 0.5rem;
      text-align: center;
      box-shadow: 0 -2px 10px #00f2fe;
    }

    footer p {
      margin: 0;
      font-size: 0.8rem;
      color: #00f2fe;
    }
  </style>
</head>
<body>
  <div class="title">üöÄ TryToWin AI</div>

  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">üîê Login</button>
    <p id="message"></p>
  </div>

  <footer>
    <p>Made with <span style="color:red;">‚ô•</span> by SalmanSyuh4D4</p>
  </footer>

  <script>
    const USERS = {
      "admin": "admin123",
      "user": "pass123"
    };

    function login() {
      const user = normalize(document.getElementById('username').value);
      const pass = normalize(document.getElementById('password').value);

      if (USERS[user] && USERS[user] === pass) {
        sessionStorage.setItem("auth", "true");
        sessionStorage.setItem("username", user); 
        window.location.href = "dashboard.html"; // atau index.html
      } else {
        document.getElementById('message').innerText = "Invalid credentials!";
      }
    }

    function normalize(str) {
      return str.trim().replace(/\u200B/g, '').normalize();
    }
  </script>
</body>
</html>
